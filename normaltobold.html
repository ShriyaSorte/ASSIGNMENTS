<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal to Bold</title>
</head>
<body>
    <h1>Toggle</h1>
    <p id="toggle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button onclick="toggleBold();">NORMAL TO BOLD</button>

    <script>
        function toggleBold(){
            let toggle = document.getElementById("toggle");
            toggle.style.fontWeight = toggle.style.fontWeight == "bold"? "normal" : "bold";
        }
    </script>
</body>
</html>
